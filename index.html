<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HoomHome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 10vh;
    }

    img {
      height: 240px; /* بزگتر شد */
      margin-bottom: 40px;
    }

    .coming-soon {
      font-size: 52px; /* بزرگتر شد */
      color: #222;
      font-weight: 600;
      animation: breathe 3s ease-in-out infinite;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    @keyframes breathe {
      0% {
        transform: scale(1);
        opacity: 0.5;
        color: #888;
      }
      50% {
        transform: scale(1.12);
        opacity: 1;
        color: #222;
      }
      100% {
        transform: scale(1);
        opacity: 0.5;
        color: #888;
      }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="HoomHome Logo" />
  <div class="coming-soon">Coming Soon</div>
</body>
</html>

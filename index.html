<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoomHome</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      margin-top: 10%;
    }

    img {
      height: 120px;
      margin-bottom: 30px;
    }

    .coming-soon {
      font-size: 28px;
      color: #333;
      animation: breathe 2.5s ease-in-out infinite;
    }

    @keyframes breathe {
      0% {
        transform: scale(1);
        opacity: 0.6;
        color: #999;
      }
      50% {
        transform: scale(1.08);
        opacity: 1;
        color: #000;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
        color: #999;
      }
    }
  </style>
</head>
<body>
  <img src="assets/logo.png" alt="Hoomhome Logo" />
  <div class="coming-soon">Coming Soon</div>
</body>
</html>
